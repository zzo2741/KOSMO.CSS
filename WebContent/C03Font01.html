<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C03Font01.html</title>
    <style>
    </style>
</head>

<body>
    <h2>기본상태의 텍스트 크기</h2>
    기본폰트
    <br><br>
    <span style="font-size: 16px;">글자크기 16px</span><br>
    <span style="font-size: 12pt;">글자크기 12pt</span><br>
    <span style="font-size: 1em;">글자크기 1em</span><br>
    <br>
    <span style="font-size: 32px;">글자크기 32px</span><br>
    <span style="font-size: 24pt;">글자크기 24pt</span><br>
    <span style="font-size: 2em;">글자크기 2em</span><br>
    <br>
    <span style="font-size: 8px;">글자크기 8px</span><br>
    <span style="font-size: 6pt;">글자크기 6pt</span><br>
    <span style="font-size: 0.5em;">글자크기 0.5em</span><br>
    <br>

    <!-- 
        font-size : 텍스트의 크기 지정
        font-family : 텍스트의 글꼴 지정
     -->
    <h3>『텍스트 모양에 관련된 속성』</h3>
    <span style="font-size: 1.8em; font-family: HYPMokGak;">텍스트크기, 글꼴 HYPMokGak
    </span>

    <!-- 
        font-weight : 텍스트의 굵기를 지정한다.
            bold : 두껍게
            normal : 기본상태(디폴트)
            lighter : 얇게
        font-style : 텍스트의 스타일을 지정한다.
            italic : 이탤릭체
     -->
    <h2>『텍스트의 두께 및 스타일』</h2>
    <span style="font-weight: bold; font-style: italic;">
        두껍게 씁시다. 그리고 이탤릭체로 표현할게요.
    </span>

    <!-- 
        letter-spacing : 자간, 텍스트 사이의 간격을 지정한다.
     -->
    <h3>『텍스트 사이의 간격 (자간)』</h3>
    <span style="letter-spacing: 2em; border: 1px solid red;">
        한국소프트웨어인재개발원
    </span>

    <!-- 
        word-spacing : 단어와 단어사이의 간격을 지정한다.
     -->
    <h3>『단어 사이의 간격』</h3>
    <span style="word-spacing: 1em; border: 1px solid red;">
        한국 소프트웨어 인재개발원
    </span>
</body>

</html>
