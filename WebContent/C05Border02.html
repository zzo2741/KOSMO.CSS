<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C05Border02.html</title>
    <style>
        /* 공통속성 */
        div div {
            width: 200px;
            height: 200px;

        }

        .radius {
            border: 5px solid red;
            background-color: blue;
            text-align: center;
            line-height: 200px;
            color: yellow;
            border-radius: 100px 30px 50px 100px;

        }

        #shadow {
            margin-top: 50px;
            margin-bottom: 50px;
            background-color: red;
            box-shadow: 20px 30px 60px #6d0202;
        }
    </style>
</head>

<body>
    <h2>둥근 테두리 및 그림자 표현하기</h2>
    <div>
        <div class="radius">
            꼭지점 둥글게~~
        </div>
        <div id="shadow">
            그림자 효과 주기
        </div>
    </div>

</body>

</html>
